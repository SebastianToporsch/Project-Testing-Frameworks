<html>

<head>
  <title>SERVER</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/css/index.css" />
</head>

<body class="background">
  <div id="my-fixture" class="container">
    <div class="row">
      <div class="text-center col-12 pb-5 pt-3">
        <!-- a.btn(href="/users") Press to see all users-->
        <h1 class="pt-5">Welcome to Project-Testing-Frameworks</h1>
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>To manipulate</h2>
      </div>
      <div class="col-4">
        <p id="manipulateText1">test1</p>
      </div>
      <div class="col-4">
        <p id="manipulateText2">test2</p>
      </div>
      <div class="col-4">
        <p id="manipulateText3">test3</p>
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>Checkbox</h2>
      </div>
      <div class="col-4">
        <input class="checkbox" type="checkbox" id="checkbox1" checked="true" />
      </div>
      <div class="col-4">
        <input class="checkbox" type="checkbox" id="checkbox2" onclick="" disabled="disabled" />
      </div>
      <div class="col-4 pb-5">
        <input class="checkbox" type="checkbox" id="checkbox3" onclick="check()" readonly="readonly" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12 text-center">
        <h2>Date-Picker</h2>
      </div>
      <div class="col-4">
        <input id="date1" type="date" max="2022-07-31" min="2022-07-01" />
      </div>
      <div class="col-4">
        <input id="date2" type="date" step="2" />
      </div>
      <div class="col-4">
        <input id="date3" type="date" value="2022-07-23" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12 text-center">
        <h2>Image</h2>
      </div>
      <div class="col-4"><img id="image1" src="/img/image.png" alt="Image 1" /></div>
      <div class="col-4"><img id="image2" src="/img/image.png" height="60px" /></div>
      <div class="col-4"><img id="image3" src="/img/image.png" width="70px" /></div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>Image Button</h2>
      </div>
      <div class="col-4">
        <input id="imageButton1" type="image" alt="" src="/img/image.png" />
      </div>
      <div class="col-4">
        <input id="imageButton2" type="image" height="60px" src="/img/image.png" />
      </div>
      <div class="col-4">
        <input id="imageButton3" type="image" width="70px" src="/img/image.png" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>Input</h2>
      </div>
      <div class="col-4">
        <input id="textInput1" type="text" alt="Text Input 1" />
      </div>
      <div class="col-4">
        <input id="textInput2" type="text" maxlength="10" minlength="5" />
      </div>
      <div class="col-4">
        <input id="textInput3" type="text" placeholder="Input Text here" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12 text-center">
        <h2>Number Stepper</h2>
      </div>
      <div class="col-4">
        <input id="number1" type="number" max="10" min="5" />
      </div>
      <div class="col-4">
        <input id="number2" type="number" placeholder="5" />
      </div>
      <div class="col-4">
        <input id="number3" type="number" step="2" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12 text-center">
        <h2>Radio Button</h2>
      </div>
      <div class="col-4">
        <input id="radio1" type="radio" checked="checked" />
      </div>
      <div class="col-4">
        <input id="radio2" type="radio" disabled="disabled" />
      </div>
      <div class="col-4">
        <input id="radio3" type="radio" name="radio" />
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>Text</h2>
      </div>
      <div class="col-4">
        <p id="text1" accesskey="s">test1</p>
      </div>
      <div class="col-4">
        <p id="text2" autofocus="autofocus">test2</p>
      </div>
      <div class="col-4">
        <p id="text3" dir="rtl">test3</p>
      </div>
    </div>
    <div class="row tile text-center pb-5 pt-3">
      <div class="col-12">
        <h2>Text Button</h2>
      </div>
      <div class="col-4">
        <button id="button1" autofocus="autofocus">test1</button>
      </div>
      <div class="col-4">
        <button id="button2" disabled="disabled">test2</button>
      </div>
      <div class="col-4">
        <button id="button3" value="button3">test3</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="module" src="../public/js/script.js"></script>
</body>

</html>
